<!DOCTYPE html>
<html>

<style>
#arrow {
        position: absolute;
        top: 67%;
        left: 1%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 50px;
        background-image: url("https://cdn-icons-png.flaticon.com/512/271/271220.png");
        background-size: contain;
        background-repeat: no-repeat;
        transform: translate(-50%, -50%);
        animation: arrow 0.5s ease-in-out infinite alternate;
      }
body {
 background-color: #E6D4BA;
 }
      @keyframes arrow {
        from {
          transform: translate(280%, 50%) rotate(0deg);
        }
        to {
          transform: translate(350%, 30%) rotate(10deg);
        }
      }
</style>
<body>
